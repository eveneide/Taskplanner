<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="shortcut icon" href="#">
    <title>Login</title>
</head>

<body>
    <header>

    </header>
    <div class="centered-container">

        <div class="create-login-container">
            <h1 class="title">Login </h1>
            <form id="loginForm">

                <label for="inpUsername" class="inputinfo">Username: </label>
                
                <input id="inpUsername" name="username" type="text" class="input" placeholder="username">

                <label for="inpPsw" class="inputinfo">Password: </label>
               
                <input id="inpPsw" name="psw" type="password" class="input" placeholder="Password">

                <input type="submit" class="btn1" value="Login"><button
                    onclick="window.location.href='/create_user.html';" type="button" class="btn1">Create
                    Account</button>

            </form>
            <p id="createLoginResponse" class="create-login-response"></p>
        </div>
    </div>

</body>

<script src="/js/login_user.js"></script>

</html>
