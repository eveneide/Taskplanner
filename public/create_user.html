<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="shortcut icon" href="#">
    <title>Create User</title>


</head>

<body>

    <div class="centered-container">

        <div class="create-login-container">
            <h1 class="title">Create User: </h1>
            <form id="createUserForm">

                <label for="inpUsername" class="inputinfo">Username: </label>
                
                <input id="inpUsername" name="username" type="text" class="input" placeholder="username">

                <label for="inpPsw">Password: </label>
                
                <input id="inpPsw" name="psw" type="password" class="input" placeholder="Password">

                <input type="submit" class="btn1" value="Create Account">
                <button onclick="window.location.href='/login_user.html';" type="button" class="btn1">Login</button>

            </form>
            <p id="createLoginResponse" class="create-login-response"></p>
        </div>
    </div>

    <script src="/js/create_user.js"></script>

</body>



</html>
