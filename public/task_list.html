<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="shortcut icon" href="#">
    <title>Lama-Lama</title>
</head>

<body>
    <div class="headerDiv">
        <header class="header"> Tasklist </header>
    </div>


    <div class="task-list-main">

        <div class="task-list-filter"></div>

        <select name="tasks" class="filter-task">
            <option value="all">All</option>
            <option value="done">Done</option>
            <option value="due">To do</option>
        </select>

        <form class="taskForm">
            <input type="text" class="inpTask">
            <button class="addTaskBtn" type="submit">Add Task</button>
        </form>


    </div>


    </div>
    <div class="taskContainer">
        <ul class="task-list"></ul>
    </div>


    <script src="/js/task_list.js"></script>

</body>

</html>
